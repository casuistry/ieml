    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="TABLE">
        <md-content class="md-padding">
         
<!--TABLE -->

        <div class="gridListDynamicTiles"  >
          <md-grid-list md-cols="4" md-row-height="40px" md-gutter="0px">
            <md-grid-tile ng-repeat="tile in tiles" md-rowspan="{{tile.span.row}}" md-colspan="{{tile.span.col}}" style=" border-style: solid;
                border-width: 1px; border-color: black;" ng-class="tile.background">  
                <input ng-model="tile.value" ng-show="tile.edit">
                <h3 ng-show="!tile.edit">{{tile.value}}</h3>
            </md-grid-tile>
          </md-grid-list>
          
          <br/><br/>
          <md-button class="md-raised" ng-click="submitEdit()" disabled="disabled"> Submit </md-button> 
          <md-button class="md-raised" ng-click="cancelEdit()"> Cancel </md-button>
  
</div>
</md-content>
